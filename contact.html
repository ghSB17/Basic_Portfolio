<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Basic-Portfolio</title>
    <link rel="icon" href="./assets/images/portfolio.png" type="image/png">
</head>
<body>
    <!-- <section class="border">
    </section> -->

    <section>
        <section id="headertab">
            <div id="nametab">
                Sumathi Ganjam
            </div>
            <div id="invisibletab">
                Invisible Tab
            </div>
            <div id="abouttab">
                <a href="index.html" class="highlight">
                    About
                </a>
            </div>
            <div id="portfoliotab">
                <a href="portfolio.html" class="highlight">
                    Portfolio
                </a>
            </div>
            <div id="contacttab">
                Contact
            </div>
        </section>
    </section>

    <section id="maincontainer">
        
        <section id="contentcontainer">
            <div id="contentcol">
                <h1>Contact</h1>
                <section class="border big">
                </section>
                <form id="contactform">
                    <p class="prompts">Name</p>
                        <input type="text" name="fname" placeholder="John Smith"><br>
                    <p class="prompts">Email</p>
                        <input type="email" name="femail" placeholder="example@email.com"><br>
                    <p class="prompts">Message</p>
                        <textarea rows="15" cols="85" name="fmessage" form="contactform">Enter your text message here...</textarea>
                    <input class="button" type="submit" name="fsubmit" ><br>
                </form>               
            </div>

            <div id="invisiblegap">
            </div>

            <div id="socialcontainer">
                <div id="socialcol">
                    <section id="socialheader">Connect with me</section>
                    <section class="border small">
                    </section>
                    <div class="social">
                        <img class="smallimg" src="./assets/images/github.png"  alt="GitHub">
                        <img class="smallimg" src="./assets/images/linkedin.png"  alt="LinkedIn">
                        <img class="smallimg" src="./assets/images/stackoverflow.png" alt="Stack Overflow">
                    </div>
                </div>  
            </div>
        </section>
    
    </section>
    <section>
        <section class="border teal">
        </section>

        <section id="footer">
            &copy 2018 SumathiGanjam
        </section>
    </section>
</body>
</html>
