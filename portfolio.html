<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="border">
    </section>

    <section>
        <section id="headertab">
            <div id="nametab">
                Your Name
            </div>
            <div id="invisibletab">
                Invisible Tab
            </div>
            <div id="abouttab">
                About
            </div>
            <div id="portfoliotab">
                Portfolio
            </div>
            <div id="contacttab">
                Contact
            </div>
        </section>
    </section>

    <section id="maincontainer">

        <section id="contentcontainer">
            <div id="contentcol">
                <h1>Portfolio</h1>
                <section class="border big">        
                </section>

                <div class="portfolioimgL">
                    <img class="resize" src="./assets/images/portfolioHM.jpg" alt="portfolioHM">
                    <section class="wordbar"> Hangman </section>
                </div>
            
                <div class="portfolioimgR" >
                    <img class="resize" src="./assets/images/portfolioRPG.jpg" alt="portfolioRPG">
                    <section class="wordbar"> RPG Game </section>
                </div>
                <div class="portfolioimgL">
                    <img class="resize" src="./assets/images/portfolioTRIVIA.jpg" alt="portfolioTRIVIA">
                    <section class="wordbar"> Trivia Game </section>
                </div>
                <div class="portfolioimgR">
                    <img class="resize" src="./assets/images/portfolioINFO.jpg" alt="portfolioINFO">
                    <section class="wordbar"> Rutgers Info Widget </section>
                </div>
                <div class="portfolioimgL">
                    <img class="resize" src="./assets/images/portfolioRPS.jpg" alt="portfolioRPS">
                    <section class="wordbar"> Rock Paper Scissors </section>
                </div>
                
            </div>

            <div id="invisiblegap">
            </div>
            
            <div id="socialcontainer">
                <div id="socialcol">
                    <section id="socialheader">Connect with me</section>
                    <section class="border small">
                    </section>
                    <div class="social">
                        <img class="smallimg" src="./assets/images/github.png"  alt="GitHub">
                        <img class="smallimg" src="./assets/images/linkedin.png"  alt="LinkedIn">
                        <img class="smallimg" src="./assets/images/stackoverflow.png" alt="Stack Overflow">
                    </div>
                </div>  
            </div>

        </section>
    </section>

    <section id="stickyfooter">
        <section class="border teal">
        </section>
        
        <section id="footer">
            Copyright @ 2018 SumathiGanjam
        </section>
    </section>
    
</body>
</html>
